version: '3'

volumes:
  pgdata:
  miniodata:

services:
  db:
    image: postgres:latest
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    command: server --console-address ":9001" /data/
    env_file: .env
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    

