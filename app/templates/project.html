{% extends "base.html" %}
{% block content %}
<main>
  <section class="container my-5">
    <div class="row">
        {% for key, value in images.items() %}
        <div class="col-12 col-lg-7 my-5">
          <p>
            {{ key }} {{ value }}
          </p>
        </div>
        {% endfor %}
    </div>
  </section>
</main>
{% endblock content %}
